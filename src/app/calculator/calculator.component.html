<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="mb-4 text-center">Calculadora de Ponto</h3>

        <div class="form-group">
          <label for="cargaHoraria">Carga Horária:</label>
          <input type="time" class="form-control" id="cargaHoraria" [(ngModel)]="cargaHoraria">
        </div>
        
        <div class="form-group">
          <label for="entrada">Horário entrada:</label>
          <input type="time" class="form-control" id="entrada" [(ngModel)]="entrada">
        </div>

        <button type="submit" class="btn btn-primary btn-block" (click)="calculaPonto()">Calcular</button>

        <h4 *ngIf="resultado" class="mt-5 text-center">Você precisa bater ponto às: <span class="final-result">{{ resultado }} </span></h4>
        <p class="empty">{{ empty }}</p>
        
        <div class="d-flex justify-content-center">
          <button *ngIf="resultado" class="btn btn-secondary" (click)="reset()">Resetar</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
